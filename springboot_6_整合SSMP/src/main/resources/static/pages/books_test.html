<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <!-- 查询、添加 -->            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <!-- 绑定点击事件 -->                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <!-- 数据展示、修改、删除 -->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <!--:visible指的是属性绑定，表示弹框的显示隐藏，当:visible的值为ture的时候，弹框显示，当为false的时候，弹框隐藏-->                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <!-- 绑定取消 -->                        <el-button @click="cancel()">取消</el-button>                        <!-- 绑定提交 -->                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <!--:visible指的是属性绑定，表示弹框的显示隐藏，当:visible的值为ture的时候，弹框显示，当为false的时候，弹框隐藏-->                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见，默认false不可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                type: "",                name: "",                description: ""            }        },        // 钩子函数，VUE对象初始化完成后自动执行        created() {            // 调用查询全部数据的方法操作            this.getAll();        },        methods: {            // 查询所有列表            getAll() {                // 使用axios发送异步请求，响应数据给dataList                axios.get("/books").then((res) => {                    // console.log(res.data);                    // res.data是获取response包含的数据最后的data是数据中的                    this.dataList = res.data.data;                });            },            // 弹出添加窗口            handleCreate() {                // 设置弹窗可见                this.dialogFormVisible = true;                // 调用重置表单方法，清除数据                this.resetForm();            },            // 重置表单            resetForm() {                this.formData = {};            },            // 添加操作            handleAdd() {                // 如果点击确定，就将formData传递到后端                axios.post("/books", this.formData).then((res) => {                    // 判断当前操作是否成功                    if (res.data.flag) {                        // 成功就关闭弹层                        this.dialogFormVisible = false;                        // 提示添加成功                        this.$message.success(res.data.msg);                    }                    else {                        // 添加失败，提示报错，消息来自于后台传递过来，而非固定内容                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    // 添加成功就重新加载数据                    this.getAll();                });            },            // 取消操作            cancel() {                // 添加操作的弹窗取消                this.dialogFormVisible = false;                // 修改操作的弹窗取消                this.dialogFormVisible4Edit = false;                // 提示取消                this.$message.info("当前操作取消");            },            // 删除操作            handleDelete(row) {                // console.log(row);                // 删除操作前弹出提示框避免误操作                this.$confirm("此操作永久删除当前信息，是否继续？", "提示", {type: "info"}).then(() => {                    // 请求方式使用Delete传递当前行数据对应的id值到后台                    axios.delete("/books/" + row.id).then((res) => {                        // 判断当前操作是否成功                        if (res.data.flag) {                            this.$message.success("删除成功");                        }                        else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(() => {                        // 删除操作结束后动态刷新页面加载数据                        this.getAll();                    })                    ;                }).catch(() => {                    this.$message.info("取消操作");                });            },            // 弹出编辑窗口            handleUpdate(row) {                // 加载要修改数据，通过GET请求，传递当前行数据对应的id值，到后台查询数据（同删除与查询全部）                axios.get("/books/" + row.id).then((res) => {                    // 如果获取成功且不为空，则展示弹窗                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }                    else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    // 利用前端双向数据绑定，将查询到的数据进行回显（同查询全部）                    // 重新加载数据                    this.getAll();                })                ;            },            // 修改操作            handleEdit() {                // 请求方式使用PUT，调用后台对应操作（同新增传递数据）                axios.put("/books", this.formData).then((res) => {                    // 判断当前操作是否成功，根据操作结果不同，显示对应的提示信息（同新增）                    if (res.data.flag) {                        // 修改成功关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }                    else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    // 修改操作结束后，动态刷新页面加载数据（同新增）                    this.getAll();                })                ;            },        }    })</script></html>
